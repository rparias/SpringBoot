<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a th:href="@{'/ver/' + ${factura.cliente.id}}" class="btn btn-light btn-xs">&laquo; volver</a>
            </h4>

            <ul class="list-group my-2">
                <li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
                <li class="list-group-item" th:text="'Nombre: ' + ${factura.cliente}"></li>
                <li class="list-group-item" th:text="'Email: ' + ${factura.cliente.email}"></li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item list-group-item-success" th:text="'Datos de la factura'"></li>
                <li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
                <li class="list-group-item" th:text="'Descripcion: ' + ${factura.descripcion}"></li>
                <li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}"></li>
            </ul>

            <div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.itemsFactura)}"
                 th:text="'No hay lineas para la factura ' + ${factura.descripcion}"></div>

            <!-- tabla con los detalles de las lineas de productos -->
            <table th:if="${not #lists.isEmpty(factura.itemsFactura)}" class="table table-striped table-hover table-bordered my-3">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="linea: ${factura.itemsFactura}">
                    <td th:text="${linea.producto.nombre}"></td>
                    <td th:text="${linea.producto.precio}"></td>
                    <td th:text="${linea.cantidad}"></td>
                    <td th:text="${linea.calcularImporte()}"></td>
                </tr>
                </tbody>
            </table>
            <h5 class="float-right">
                Total
                <span th:text="${factura.calcularTotal()}" class="badge badge-secondary"></span>
            </h5>

        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
